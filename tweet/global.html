<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>French presidential election results on Twitter</title>
        <script src="http://dygraphs.com/dygraph-combined.js"></script>
        <script>
            window.onload = function() {
                new Dygraph(document.getElementById("graph"), '/tweet/global.csv',
                        {'showRoller': true, 'rollPeriod': 10});
            }
        </script>
        <style>
            body {
                font: 10pt Monaco, Consolas, monospace;
            }
        </style>
    </head>
    <body>
        <h1>#radiolondres (tweets/min)</h1>
        <div id="graph" style="height:600px; width:1200px"></div>
        <p>Numbers are smoothed with a rolling average (set bandwidth in minutes using the small box in the lower left corner)</p>
    </body>
</html>
